<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
      body {
        background-image: url('Images/pexels-felixmittermeier-956999.jpg');
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: rgba(255, 228, 181, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }

      label {
        display: block;
        margin: 10px 0;
        font-size: 16px;
      }

      input[type="text"], input[type="date"], input[type="radio"] {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="radio"] {
        width: auto;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>

<center>
  <form action="Sign Up" onsubmit="return showSuccessMessage()">
    <label for="Username"><strong>Username</strong><br>
      <input type="text" name="Username" id="Username" placeholder="Enter your username">
    </label><br><br>

    <label for="Email"><strong>Email</strong><br>
      <input type="text" name="Email" id="Email" placeholder="ABC@email.com">
    </label><br><br>

    <label for="Age"><strong>Age</strong><br>
      <input type="date" name="Age" id="Age">
    </label><br><br>

    <label><strong>Gender</strong><br>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </label><br><br>

    <button type="submit">Submit</button>
  </form>
</center>

<script>
  function showSuccessMessage() {
    alert("Account created successfully!");
    window.location.href = "baseVer1_2.html"; 
    return false; 
  }
</script>

</body>
</html>
